<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-container { background: #fff; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    (function() {
      var map = L.map('map', { zoomControl: true }).setView([20, 0], 2);

      var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap contributors"
      }).addTo(map);

      var markers = [];

      function clearMarkers() {
        markers.forEach(function(m) { map.removeLayer(m); });
        markers = [];
      }

      window.centerMap = function(lat, lng, zoom) {
        map.setView([lat, lng], zoom || 4);
      };

      window.addMarker = function(lat, lng, title) {
        var m = L.marker([lat, lng]);
        if (title) m.bindPopup(title);
        m.addTo(map);
        markers.push(m);
      };

      map.on('click', function(e) {
        if (window.Android && Android.onMapClick) {
          Android.onMapClick(e.latlng.lat, e.latlng.lng);
        }
      });
    })();
  </script>
</body>
</html>
